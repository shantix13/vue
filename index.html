<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue.js Урок 1.</title>
    <link rel="stylesheet" href="/style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>

    <div id="app">
        <form action="POST">
            <!-- <button v-on:click.prevent = "clicker">Click</button> -->
            <input type="text" v-model="message" @keyup.enter = "clicker">
             <button @click.prevent = "clicker">Click</button>
        </form>


    </div>
    <script src="/script.js"></script>
    <script>
new Vue({
el: "#app",
data: {
    message: ''
},
methods: {
    clicker: function(){
        console.log(this.message);
    }
}
});
    </script>

</body>
</html>
