<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue.js Урок 1.</title>
    <link rel="stylesheet" href="/style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>

    <div id="app">
        <ul>
        <li v-for="bear in bears" v-bind:class="{'strike' : bear.status}">
            {{ bear.name }}
        </li>
    </ul>


    </div>
    <script src="/script.js"></script>
    <script>
new Vue({
el: "#app",
data: {
    bears: [
       {
           name: 'Grizzly',
           status: false
       },

       {
           name: 'Polar',
           status: false
       },

       {
           name: 'Panda',
           status: true
       },

       {
           name: 'Gubach',
           status: false
       }

    ], 


}
});
    </script>

</body>
</html>
